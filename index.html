<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            Logo
        </a>

<!--        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#CartModal">Cart</button>-->
    </div>
</nav>

<div class="container">
    <div class="notification-bar">

    </div>
    <div class="form-wrap my-5">
        <div class="card">
            <div class="card-header">Add product form</div>
            <div class="card-body">
                <form name="addForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            Product title
                        </label>
                        <input type="text"
                               class="form-control" id="title" name="title" placeholder="Product title"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">
                            Product price
                        </label>
                        <input type="text"
                               class="form-control" id="price" name="price" placeholder="Product price"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">
                            In stock
                        </label>
                        <select class="form-select" name="number" id="number" aria-label="Default select example">
                            <option selected>Products number</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success submit-btn" type="submit" >
                            Add product
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="list row mt-5" id="productsList">

    </div>
</div>

<div class="container pub">

</div>



<div class="modals">
    <div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="CartModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart: total amount <span id="totalAmount">100</span></h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="product-list">
                        <li>Product 1</li>
                        <li>Product 2</li>
                        <li>Product 3</li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>
</body>
</html>
